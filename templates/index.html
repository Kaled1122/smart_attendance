<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Attendance | Sign In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center fw-bold">Smart Attendance Sign-In</h1>

  <div class="card shadow-sm p-4">
    <p class="text-secondary mb-3">Tap “I’m Here” when you arrive:</p>

    <div class="row g-3">
      {% for s in staff %}
      <div class="col-12 col-md-4">
        <form action="/sign_in" method="POST" class="d-flex justify-content-between align-items-center border rounded p-2 bg-white">
          <input type="hidden" name="id" value="{{ s.id }}">
          <strong>{{ s.name }}</strong>
          {% if s.status == 'present' %}
            <span class="badge bg-success">Present</span>
          {% else %}
            <button type="submit" class="btn btn-sm btn-primary">I’m Here</button>
          {% endif %}
        </form>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-outline-secondary">Go to Dashboard</a>
  </div>
</div>

</body>
</html>
